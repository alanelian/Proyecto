<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../estilos.css">
    <title>LyR Packaging</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">LyR Packaging</h2>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../index.html#somos">Quienes Somos</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="ubicacion.html">Ubicacion</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main id="contacto">
        <div class="container">
            <form class="formulario">
                <h2>Contactanos</h2>
                <label for="nombre">Nombre/s:</label>
                <input class="controls" type="text" name="nombre" placeholder="Nombre" required><br><br>
                <label for="apellido">Apellido/s:</label>
                <input class="controls" type="text"name="apellido" placeholder="Apellido" required><br><br>
                <label for="mail">E-mail:</label>
                <input class="controls" type="email" name="mail" placeholder="Email" required><br>
                <label for="tipo_de_trabajo">Packaging:</label>
                <select class="controls" name="tipo_de_trabajo">
                    <option value="">Pegados automaticos</option>
                    <option value="">Troquelados</option>
                    <option value="">Manuales</option>
                </select><br>
                <label for="newsletter">¿Desea recibir el Newsletter?</label>
                <input type="checkbox" name="newsletter"><br><br>
                <textarea class="controls" name="comentarios" id="" cols="30" rows="10" placeholder="Escribe tu consulta, nos comunicaremos lo antes posible"></textarea><br>
                <input class="controls" type="reset" value="Limpiar">
                <input class="controls" type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
                <p>Copyright © 2022 Alan Escobar, todos los derechos reservados.</p>

                    <a href="https://www.instagram.com/alaan.elian/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </div>
        </div>
