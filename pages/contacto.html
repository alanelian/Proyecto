    <!-- Contacto inicio -->
    <main id="contacto">
        <div class="container">
            <div class="img-container"></div>
            <form class="formulario needs-validation" novalidate netlify>
                <h2>Contactanos</h2>
                <label for="nombre">Nombre/s:</label>
                <input class="form-controls" type="text" name="nombre" placeholder="Nombre" required>
                <div class="invalid-feedback">Complete los datos</div>
                <label for="apellido">Apellido/s:</label>
                <input class="form-controls" type="text" name="apellido" placeholder="Apellido" required>
                <div class="invalid-feedback">Complete los datos</div>
                <label for="mail">E-mail:</label>
                <input class="form-controls" type="email" name="mail" placeholder="Email" required>
                <div class="invalid-feedback">Complete los datos</div>
                <label for="tipo_de_trabajo">Packaging:</label>
                <select class="form-controls" name="tipo_de_trabajo" required>
                    <option selected disabled value="">Seleccione...</option>
                    <option value="">Pegados automaticos</option>
                    <option value="">Troquelados</option>
                    <option value="">Manuales</option>
                </select>
                <div class="invalid-feedback">Complete los datos</div>
                <label for="newsletter">¿Desea recibir el Newsletter?</label>
                <input type="checkbox" name="newsletter">
                <textarea class="form-controls" name="comentarios" id="" cols="30" rows="10"
                    placeholder="Escribe tu consulta, nos comunicaremos lo antes posible" required></textarea><br>
                <input class="form-controls" type="reset" value="Limpiar">
                <input class="form-controls" type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <!-- JS Bootstrap fin -->
    <!-- JS Validacion inicio -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <!-- JS Validacion fin -->
